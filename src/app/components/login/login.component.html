<ngx-spinner bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#4285f4"
type="ball-scale-multiple">
</ngx-spinner>
<div fxLayout='column' fxLayoutGap='13%'>
  <div fxFlex='38%'></div>
  <div fxFlex='24%'>
    <div fxLayout='row'>
      <div fxFlex='38%' fxFlex.xs='0' fxFlex.sm='8' fxFlex.md='16' fxFlex.lg='33'></div>

      <div *ngIf="show" fxFlex='24%' fxFlex.xs='100' fxFlex.sm='84' fxFlex.md='68' fxFlex.lg='34' >
        <mat-card class="main-card">
          <div fxLayoutAlign='center'>
            <p class="logo">
              <span style="color: #4285f4; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">F</span>
              <span style="color: #ea4335; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">U</span>
              <span style="color: #fbbc05;font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">N</span>
              <span style="color: #4285f4; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">D</span>
              <span style="color: #34a853; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">O</span>
              <span style="color: #ea4335; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">O</span>
            </p>
          </div>
          <div class='head-text' fxLayoutAlign='center'>
            Sign in
          </div><br><br>
          <div   class="container" fxLayoutAlign='space-around center' fxLayout='column' [formGroup]="loginFormEmail">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" [(ngModel)]='body.email' required>
              <mat-error *ngIf="loginFormEmail.controls.email.hasError('required')">
                Please enter email
              </mat-error>
            </mat-form-field><br>
            </div>
            <!-- <div *ngIf="!show" class="container" fxLayoutAlign='space-around center' fxLayout='column' [formGroup]="loginFormPassword">
            <mat-form-field>
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" minlength="6" maxlength="15" formControlName="password" [(ngModel)]='body.password'
                required>
              <mat-error *ngIf="loginFormPassword.controls.password.hasError('required')">
                Please enter password
              </mat-error>
              <mat-error *ngIf="loginFormPassword.controls.password.hasError('minlength')">
                Password must be 6-15 characters long
              </mat-error>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field><br>

          </div> -->
          <div class='button-row button,button-row a' fxLayoutAlign='space-around center'>
            <nav>
              <a routerLink="/signup">Create your account</a>
            </nav>
            <button mat-raised-button color="primary" (click)="login(show)" [disabled]='loginFormEmail.invalid' (click)="show = !show">{{show ? 'Next' : 'Sign in'}}</button>
          </div>
        </mat-card>
      </div>

      
      <div *ngIf="!show"  fxFlex='24%' fxFlex.xs='100' fxFlex.sm='84' fxFlex.md='68' fxFlex.lg='34' >
          <mat-card class="main-card">
            <div [@EnterLeave]>
            <div fxLayoutAlign='center'>
              <p class="logo">
                <span style="color: #4285f4; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">F</span>
                <span style="color: #ea4335; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">U</span>
                <span style="color: #fbbc05;font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">N</span>
                <span style="color: #4285f4; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">D</span>
                <span style="color: #34a853; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">O</span>
                <span style="color: #ea4335; font-family:'Gill Sans', 'Gill Sans MT'; font-size: 50px">O</span>
              </p>
            </div>
            <div class='head-text' fxLayoutAlign='center'>
              Sign in
            </div><br><br>
            <!-- <div *ngIf="show"  class="container" fxLayoutAlign='space-around center' fxLayout='column' [formGroup]="loginFormEmail">
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" [(ngModel)]='body.email' required>
                <mat-error *ngIf="loginFormEmail.controls.email.hasError('required')">
                  Please enter email
                </mat-error>
              </mat-form-field><br>
              </div> -->
              <div class="container" fxLayoutAlign='space-around center' fxLayout='column' [formGroup]="loginFormPassword">
              <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" minlength="6" maxlength="15" formControlName="password" [(ngModel)]='body.password'
                  required>
                <mat-error *ngIf="loginFormPassword.controls.password.hasError('required')">
                  Please enter password
                </mat-error>
                <mat-error *ngIf="loginFormPassword.controls.password.hasError('minlength')">
                  Password must be 6-15 characters long
                </mat-error>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field><br>
  
            </div>
            <div class='button-row button,button-row a' fxLayoutAlign='space-around center'>
              <nav>
                <a routerLink="/forgot-password">Forgot Password?</a>
              </nav>
              <button mat-raised-button color="primary" (click)="login(show)" [disabled]='loginFormPassword.invalid' (click)="show = !show">{{show ? 'Next' : 'Sign in'}}</button>
            </div>
          </div>
          </mat-card>
        </div>
  

      <div fxFlex='38%' fxFlex.xs='0' fxFlex.sm='8' fxFlex.md='16' fxFlex.lg='33'></div>
    </div>
  </div>
  <div fxFlex='38%'></div>
</div>
