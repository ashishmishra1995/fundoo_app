<ngx-spinner bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#4285f4"
type="ball-scale-multiple">
</ngx-spinner>
<div fxLayout='column' fxLayoutGap='13%'>
  <div fxFlex='38%'></div>
  <div fxFlex='24%'>
    <div fxLayout='row'>
      <div fxFlex='38%' fxFlex.xs='0' fxFlex.sm='8' fxFlex.md='16' fxFlex.lg='33'></div>

      <div fxFlex='24%' fxFlex.xs='100' fxFlex.sm='84' fxFlex.md='68' fxFlex.lg='34' >
        <mat-card class="main-card">
          <div fxLayoutAlign='center'>
              <p class="logo">
                  <span class="blue">F</span>
                  <span class="red">U</span>
                  <span class="yellow">N</span>
                  <span class="blue">D</span>
                  <span class="green">O</span>
                  <span class="red">O</span>
                </p>
          </div>
          <div class='head-text' fxLayoutAlign='center' style="font-size: 20px">
            Reset Your Password
          </div><br><br>
          <div   class="container" fxLayoutAlign='space-around center' fxLayout='column' 
                [formGroup]="recoveryForm" >
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" [(ngModel)]="body.email"
                     required>
              <mat-error *ngIf="recoveryForm.controls.email.hasError('required')">
                Please enter email
              </mat-error>
              <mat-error *ngIf="recoveryForm.controls.email.hasError('pattern')">
                Please enter valid email
              </mat-error>
            </mat-form-field><br>
            </div>
            
          <div class='button-row button,button-row a' fxLayoutAlign='space-around center'>
            <button mat-raised-button color="primary" (click)='recovery()' >Next</button>
          </div>
        </mat-card>
      </div>

      <div fxFlex='38%' fxFlex.xs='0' fxFlex.sm='8' fxFlex.md='16' fxFlex.lg='33'></div>
    </div>
  </div>
  <div fxFlex='38%'></div>
</div>
